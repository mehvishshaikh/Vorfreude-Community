	function validateForm() {
  var name = document.forms["myForm"]["uname"];
  var email = document.forms["myForm"]["email"];
  var cnum = document.forms["myForm"]["contact"];
  var dob = document.forms["myForm"]["dob"];
  var insname = document.forms["myForm"]["institutename"];
  var pass = document.forms["myForm"]["pass"]; 
  var pass2 = document.forms["myForm"]["pass2"]; 
  var file = document.forms["myForm"]["fileupload"]; 
  if (name.value== "") {
    window.alert("Name must be filled out");
    name.focus();
    return false;
  }
  if(email.value=="")
			{
			window.alert("Email-Id must be filled out");
			email.focus();
			return false;    
			}

        if(email.value.indexOf("@",0)<0)
        {
        window.alert("Check your Email id");
        email.focus();
        return false;    
        }

        if(email.value.indexOf(".",0)<0)
        {
        window.alert("Check your Email id");
        email.focus();
        return false;    
        }
		if (cnum.value== "") {
    window.alert("Contact number must be filled out");
    cnum.focus();
    return false;
  }
  if (dob.value== "") {
    window.alert("Date of birth must be filled out");
    dob.focus();
    return false;
  }
  if (insname.value== "") {
    window.alert("Institute name must be filled out");
    insname.focus();
    return false;
  }
  if (pass.value== "") {
    window.alert("Password must be filled out");
    pass.focus();
    return false;
  }
  if (pass2.value== "") {
    window.alert("Confirm your password");
    pass2.focus();
    return false;
  }
  if (pass2.value != pass.value) {
    window.alert("Password incorrect");
    pass2.focus();
    return false;
  }
  if (file.value="") {
    window.alert("Please choose the file");
    file.focus();
    return false;
  }
}
